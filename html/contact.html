
<!doctype html>


<html lang="en-US">


<head>
	<title> R4KDev </title>
	
	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" sizes="32x32" />
	<link rel="icon" type="image/png" href="/images/icon.png" sizes="192x192" />
	
	<meta name="description" content="An electronic portfolio containing various projects developed by Resonance4K." />
	<meta name="keywords" content="" />
	<meta name="author" content="Resonance4K" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	
	<script src="/js/main.js" type="application/javascript"></script>
</head>


<body>

	<div class="container_main">

		<div class="container_header">
			<div class="header_logo">
				<img src="/images/logo.png" alt="Logo" width="200px" height="50px" />
			</div>
		</div>

		<div class="container_navbar border_section">
			<div class="navbar_item">
				<div class="icon"><a href="/" target="_self"> &#xe88a; </a></div>
				<div class="text"><a href="/" target="_self"> Home </a></div>
			</div>
			<div class="navbar_item">
				<div class="icon"><a href="/projects" target="_self"> &#xe1db; </a></div>
				<div class="text"><a href="/projects" target="_self"> Projects </a></div>
			</div>
			<div class="navbar_item">
				<div class="icon"><a href="/about" target="_self"> &#xe88e; </a></div>
				<div class="text"><a href="/about" target="_self"> About </a></div>
			</div>
			<div class="navbar_item active">
				<div class="icon"><a href="/contact" target="_self"> &#xe0be; </a></div>
				<div class="text"><a href="/contact" target="_self"> Contact </a></div>
			</div>
		</div>

		<div class="container_content">
			<form id="contact_form" class="contact_form" action="/contact" target="_self" method="post">
				<label> Email Address: </label>
				<input type="text" name="email" value="" />
				<div id="contact_form_email_error" class="email_error"></div>

				<label> Subject: </label>
				<input type="text" name="subject" value="" />
				<div id="contact_form_subject_error" class="subject_error"></div>

				<label> Message: </label>
				<textarea name="message"></textarea>
				<div id="contact_form_message_error" class="message_error"></div>

				<div class="submit">
					<input type="button" value="Send Message" onclick="processContactForm()" />
				</div>
			</form>
		</div>

		<div class="container_footer border_section">
			<div class="footer_copyright">
				Copyright &#169; Resonance4K, <span id="copyright_year"></span>.
			</div>
		</div>
		
		<div class="container_post_footer">
			<div id="footer_jump_to_top" class="footer_jump_to_top">
				<button type="button" onclick="jumpToTop()"> Back to Top </button>
			</div>
		</div>

	</div>

</body>


</html>
